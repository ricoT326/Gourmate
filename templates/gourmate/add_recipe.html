{% extends 'gourmate/base.html' %}
{% load staticfiles %}
{% block title %}Add Recipe{% endblock %}
{% block body_block %}
    <div class="jumbotron p-4">
        <div class="container">
        <h1 class="jumbotron-heading">Add a Recipe</h1>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <form role="form" id="recipe_form" method="post"
                action="{% url gourmate:add_recipe' category.slug %}">
                {% csrf_token %}
                <div class="form-group">
                    <label for="id_title">Title</label>
                    <input id="id_title" type="text" name="title" maxlength="100" required>
                </div>

                <div class="form-group">
                    <label class="col-sm-2 control-label">Tags</label>
                    <div class="col-sm-9">
                        {% for category in categories %}
                        {% if category.id in check_id %}
                            <label class="checkbox-inline">
                                <input value="{{ category.id }}" type="checkbox" name="categories" checked="checked"/>{{ category.name }}
                            </label>
                        {% else %}
                            <label class="checkbox-inline">
                                <input value="{{ category.id }}" type="checkbox" name="tags"/>{{ category.name }}
                            </label>
                        {% endif %}
                        {% endfor %}
                    </div>
                <div class="form-group">
                    <label for="id_content">Content</label>
                    <input id="id_content" type="text" name="content">
                </div>
            </div>
                <button class="btn btn-primary" type="submit" name="submit" style="background-color: #C13C14;">
                    Add Recipe
                </button>
                <div class="p-5"></div>
            </form>
        </div>
    </div>
{% endblock %}
